<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="result">
      <div class="result_summary grid-flow " data-spacing="large">
        <h1 class="section-title">Your Result</h1>
        <p class="result-score"><span>76</span>
          of 100</p>

        <p class="rank grid-flow"> Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>
        <div class="grid-flow">
          <div class=" summary_item " data-item-type="accent-1">
            <div class="flex-group">

              <img src="assets/images/icon-reaction.svg" alt="">
              <div class="summary_title">Reaction</div>
            </div>

            <p><span class="summary_score">80 </span>/ 100</p>
          </div>
          <div class="summary_item" data-item-type="accent-2">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="">
              <div class="summary_title">Memory</div>
            </div>

            <p><span class="summary_score"> 92</span> / 100</p>

          </div>
          <div class="summary_item" data-item-type="accent-3">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="">
              <div class="summary_title">Verbal</div>
            </div>


            <p><span class="summary_score">61</span> / 100</p>
          </div>
          <div class="summary_item " data-item-type="accent-4">
            <div class="flex-group">

              <img src="assets/images/icon-visual.svg" alt="">
              <div class="summary_title">Visual</div>
            </div>


            <p>
              <span class="summary_score">72</span> /100
            </p>
          </div>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tanu</a>.
  </div>
</body>

</html>
